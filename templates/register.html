{% extends "base.html" %}

{% block content %}
<h1 id="sign-up">Регистрация</h1>
<div class="stand-block1">
    <form action="" method="POST" name="register">
        <p>{{ form.hidden_tag() }}</p>
        <p>{{form.username}}</p>
        <p>{{form.email}}</p>
        <p>{{form.password}}</p>
        <p>{{form.submit}}</p>
    </form>
</div>


{% endblock %}
