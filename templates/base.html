<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Онлайн магазин</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="base-block">
        <a href="/" class="btn btn-secondary link-main" >Домашняя страница</a>
        {% if current_user.is_authenticated %}
            <a href="/logout" class="btn btn-danger link-main" >Выйти</a>
        {% else %}
            <a href="/register" class="btn btn-success link-main">Регистрация</a>
            <a href="/login" class="btn btn-info link-main">Авторизация</a>
        {% endif %}

        <a href="/catalog" class="btn btn-light link-main" >Каталог</a>
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
